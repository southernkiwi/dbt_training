version: 2

sources:
  - name: stripe
    description: A clone of a Postgres application database.
    database: raw
    tables:
      - name: payment
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for payment.
            tests:
              - unique
              - not_null
          - name: payment_method
            tests:
              - accepted_values:
                  values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
            
